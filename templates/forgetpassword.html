<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>忘记密码</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/forgetpasswordstyle.css')}}"> <!-- 假设你的样式存储在styles.css文件中 -->
    <style>
        body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-image: url('/static/image/fig5.png');
    background-size: cover;
    background-position: center;
    font-family: Arial, sans-serif;
}
    </style>
</head>
<body>
    <div class="forgot-password-container">
        <div class="forgot-password-header">
            <h2>忘记密码</h2>
        </div>
        <form id="forgotPasswordForm">
            <!-- 手机号码输入 -->
            <div class="form-group">
                <label for="phone">手机号码:</label>
                <input type="phonenumber" id="phone" class="form-input" placeholder="请输入手机号码" required>
            </div>
            <!-- 验证码输入 -->
            <div class="form-group">
                <label for="verification-code">验证码:</label>
                <input type="text" id="verification-code" class="form-input" placeholder="请输入验证码" required>
                <button type="button" class="send-code-button">发送验证码</button>
            </div>
            <!-- 重置密码按钮 -->
            <div class="actions">
                <a href="{{ url_for('reset_password') }}" class="reset-password-button">重置密码</a>
            </div>
        </form>
    </div>
</body>
</html>

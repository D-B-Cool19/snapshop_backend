<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>注册界面</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/registerstyle.css') }}">
    <style>
      body {
        background-image: url('{{ background_image_url }}');
    background-repeat: no-repeat;
    background-size: cover;
    background-position: center;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-header">
            <h2>注册新账户</h2>
        </div>
        <form id="registerForm" action="{{ url_for('register') }}" method="post">
            <!-- 表单内容 -->
            <input type="text" class="form-input" name="username" placeholder="用户名" required>
            <input type="password" class="form-input" name = "password" placeholder="密码" required>
            <input type="password" class="form-input" placeholder="确认密码" required>
            <input typr="phonenumber" class="form-input" placeholder="手机号码" required>
            <div class="form-group">
                <label for="gender">性别：</label>
                <select id="gender" class="form-input">
                    <option value="">请选择</option>
                    <option value="male">男</option>
                    <option value="female">女</option>
                    <option value="other">其他</option>
                </select>
            </div>
            <div class="form-group">
                <label>我的偏好：</label>
                <div class="preferences">
                    <label><input type="checkbox" name="preference" value="digital"> 数码</label>
                    <label><input type="checkbox" name="preference" value="food"> 食品</label>
                    <label><input type="checkbox" name="preference" value="education"> 文教</label>
                    <label><input type="checkbox" name="preference" value="beauty"> 美妆</label>
                    <label><input type="checkbox" name="preference" value="sports"> 运动户外</label>
                    <label><input type="checkbox" name="preference" value="clothing"> 服饰</label>
                </div>
            </div>
        <button type="submit" style="background-color: #4CAF50; color: white; padding: 10px 20px; border: none; cursor: pointer; font-size: 16px; margin-top: 20px;">Register</button>
        </form>
    </div>
</body>
</html>
